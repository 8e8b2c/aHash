name: Rust

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install latest stable
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            components: clippy

      - name: cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
      - name: Run
        uses: actions-rs/cargo@v1
        with:
          command: check --no-default-features
      - name: test
        uses: actions-rs/cargo@v1
        with:
          command: test
